{%extends 'all-images/base.html'%}
{% block content %}
<div class="container">

  <div class="row">
    {% if images%}
      <h2>Found {{ images|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 images for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
    {% for image in images %}




    <div class="container">


   <div class="row">
       <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
       <div class="jumbotrons">
       <img src="{{image.image.url}}" class="img-responsive" alt="Image" style="width:90%; align:center;">
       </div>

   </div>
